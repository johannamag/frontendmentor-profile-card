<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./media/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="card-top">
          <img src="./media/image-victor.jpg" alt="img" class="img" />
          <p class="name">
            Victor Crest
            <span class="age"> 26</span>
          </p>
          <p class="city">London</p>
        </div>
        <div class="line"></div>
        <div class="card-bottom">
          <div class="item">
            <h3 class="number">80K</h3>
            <p class="desc">Followers</p>
          </div>
          <div class="item">
            <h3 class="number">803K</h3>
            <p class="desc">Likes</p>
          </div>
          <div class="item">
            <h3 class="number">1.4K</h3>
            <p class="desc">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
